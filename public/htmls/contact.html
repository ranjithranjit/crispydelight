<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crispy Delight | Home </title>
    <link rel="stylesheet" href="../src/css/style.css">
    <link rel="stylesheet"href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <link rel="stylesheet" href="../src/css/medias-contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Montserrat:wght@200;300;500&family=Permanent+Marker&family=Poppins:wght@300;400;600;700;900&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top-background"style="background: yellow">

    </div>
    
    <header>
        <div class="logo">
            <h2 style="color: black;" >Crispy Delight .</h2> 
        </div>
        <div class="nav-links">
            <ul class="dd">
                <li><a href="\">Home</a></li>
                <li><a href="\about">About</a></li>
                <li><a href="\contact">Contact</a></li>
            </ul>    
        </div>
        <div class="bx bx-menu"id="menu-icon"></div>

    </header>

    <section class="hero">
        <div class="hero-text"> 
            <form action="">
                <div class="name">
                    <label for="name">Name</label>
                    <input type="name"autofocus placeholder="" required >
                </div>
                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" placeholder="" required focus="true">    
                </div>
                <div class="message">
                    <label for="message">Meassage</label>
                    <textarea class="msg" name="message" id="message" cols="60" rows="5"placeholder="Type Your queries"></textarea>    
                </div>

                <button class="sub" type="submit">Submit</button>
            </form>
        
        </div>
        <div class="hero-img">
            <div class="background"style="background: yellow">

            </div>
            <div class="img-container">
                <img src="../src/img/cafe2.png" alt="">
            </div>
        </div>
        <div class="iocns">
            <div class=" ic instagram ri-instagram-line"style="color: black"></div>
            <div class="ic  git ri-github-line"style="color: black"></div>
            <div class="ic whtsapp ri-whatsapp-line"style="color: black"></div>
        </div>
        <div class="image-container">
            <div class="img img-1"></div>
            <div class="img img-2"></div>
            <div class="img img-3"></div>
        </div>
    </section>
<div class="backgrounds"style="background: yellow">
</div>
